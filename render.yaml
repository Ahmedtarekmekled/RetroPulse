services:
  - type: web
    name: portfolio-mern
    env: node
    region: frankfurt
    buildCommand: |
      npm install
      cd frontend && npm install --legacy-peer-deps && npm run build
      cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://retropulse.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://retropulse.onrender.com,https://your-app-name.onrender.com
      - key: REACT_APP_TINYMCE_API_KEY
        value: hbxu9tv200mhj7lsbrce2qkjmni3wx1xsx05v3jzkwb4vcx0
      - key: REACT_APP_TINYMCE_DOMAIN
        value: retropulse.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true