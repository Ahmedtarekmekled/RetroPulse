services:
  - type: web
    name: retropulse
    env: node
    region: frankfurt
    buildCommand: |
      npm install
      cd frontend && npm install --legacy-peer-deps && npm run build
      cd ../backend && npm install
      # Ensure build directory exists in the correct location
      mkdir -p frontend/build
      cp -r ../frontend/build ./frontend/
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://retropulse.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://retropulse.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true